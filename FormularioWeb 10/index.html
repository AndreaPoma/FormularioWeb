<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RegistroWeb</title>
  <!-- BOOTRASP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>


  <!-- INSERTANDO EL NAVA -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Misión</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Visión
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>

        <!-- INGRESAR BOTONES -->
        <form class="d-flex">
          <span class="navbar-text">

            <!-- REGISTRARTE -->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModalRegistrar">
              Registrarte
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalRegistrar" tabindex="-1" aria-labelledby="exampleModalLabelRegistrar"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header" style="color:black">
                    <h5 class="modal-title" id="exampleModalLabelRegistrar2">REGISTRATE</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form autocomplete="on">
                      <!-- Mas datos de registro -->
                      <div class="mb-3" style="color:black">
                        <label for="exampleInputUsuarioRegistrar" class="form-label">Ingrese su nombre completo</label>
                        <input type="usuario" class="form-control" id="usuarioRegistrar" aria-describedby="usuarioHelpRegistrar"
                        placeholder="ingrese su nombre" autofocus >

                      </div>
                      <div class="mb-3" style="color:black;" >
                        <label for="exampleInputApellidosRegistrar" class="form-label">Ingrese sus apellidos</label><br>
                        <input type="apellidoPaterno" class="form-control" id="apePaternoRegistrar" aria-describedby="apellidosHelpRegistrar"
                        placeholder="apellido paterno" style="width: 40%; margin: 0;">

                      </div>

                      <div class="mb-3" style="color:black;">
                        <input type="apellidoMaterno" class="form-control" id="apeMaternoRegistrar" aria-describedby="apellidosHelpRegistrar"
                        placeholder="apellido materno" style="width: 40%;">
                      </div>

                      <!-- Fin de Mas datos de registro -->
                      <div class="mb-3" style="color:black">
                        <label for="exampleInputEmailRegistrar" class="form-label">Ingrese un correo electrónico</label>
                        <input type="email" class="form-control" id="emailRegistrar" aria-describedby="emailHelpRegistrar"
                        placeholder="ejemploTucorreo@gmail.com">
                      </div>
                      <div class="mb-3" style="color:black">
                        <label for="exampleInputPassword1" class="form-label">Ingrese una contraseña</label>
                        <input type="password" class="form-control" id="passwordRegistrar" placeholder="contraseña">
                        <div id="passwordHelpRegistrar" class="form-text">Su contraseña deber contener mayúsculas, número y simbolos.</div>
                      </div>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                      <button type="button" class="btn btn-primary" id="btnAceptarRegistrar">Aceptar</button>
                    </form>
                  </div>
                  <div class="modal-footer"></div>
                </div>
              </div>
            </div>
          </span>
        </form>
            <!-- FINAL DE REGISTRARTE -->

            <!-- INICIAR SESION -->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModalIniciarSesion" style="margin-left: 10px;">
              Iniciar Sesión
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalIniciarSesion" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header" style="color:black">
                    <h5 class="modal-title" id="exampleModalLabel">INICIAR SESIÓN</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3" style="color:black">
                        <label for="exampleInputEmail" class="form-label">Ingrese tu correo electrónico</label>
                        <input type="email" class="form-control" id="emailIniciarSesion" aria-describedby="emailHelp"
                        placeholder="ejemploTucorreo@gmail.com">
                      </div>
                      <div class="mb-3" style="color:black">
                        <label for="exampleInputPassword1" class="form-label">Ingrese su contraseña</label>
                        <input type="password" class="form-control" id="passwordIniciarSesion" placeholder="**************">
                        <div id="passwordHelp" class="form-text">Su contraseña deber contener mayúsculas, numero y simbolos.</div>
                      </div>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                      <button type="button" class="btn btn-primary" id="btnAceptarIniciarSesion">Aceptar</button>
                    </form>
                  </div>
                  <div class="modal-footer">
                  </div>
                </div>
              </div>
            </div>
          </span>
        </form>
        <!-- FIN DE INICIAR SESION -->

      </div>
    </div>
  </nav>
  <!-- FINAL DEL NAVA -->

  <!-- BOOTRASP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
      
    <script src="src/main.js"></script>
</body>

</html>
